<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to my website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    body {
          background-color: #20232a;
        }
  </style>

</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = { data: "Initial data..." };
          this.update = this.updateState.bind(this);
          this.updateUI = this.updateUI.bind(this);
        }

        updateState(x) {
            this.setState({ data: "" + x });
            var roles = new Map(); 
            
            roles.set('r1', 'User') 
                 .set('r2', 'Guest') 
                 .set('r3', 'Admin'); 

            console.log(roles.has('r1'))

            var person = { 
                firstname:"Tom", 
                lastname:"Hanks", 
                func:function(){return "Hello!!"},    
            }; 
            console.log(person.firstname)  

            return (
            <div>
              <div >Welcome!</div>
            </div>
          );

        }

        updateUI () {
          console.log("===>" + this.state.data)
           if (this.state.data.toString() === 'two') {
              return (
                <div>
                  <div >Welcome!</div>
                </div>
              );
           } else if (this.state.data.toString() === 'one') {
              return (
                <div>
                  <div >One!</div>
                </div>
              );
           } else {
              return (
                <div>Homepage</div>
              )
           }
        }

        render() {
          console.log("Changed");
          return (
            <div style={pStyle.container}>
              <div style = {pStyle.mainHeader}>Welcome To! {this.updateUI()}</div>
                <button onClick={() => { this.update("two");}}>
                  CLICK
                </button>
                
              <h4 style={pStyle.text}>{this.state.data}</h4>
            </div>
          );
        }
      }

      const pStyle = { 
          container: {
              fontSize: "15px",
              textAlign: "center",
              padding: "16px"
          },
          mainHeader: {
            color: "#61dafb",
            textAlign: "center",
            margin: "0",
            fontSize: "45px",
            letterSpacing: "0.05em",
            fontWeight: "400"
          },
          text: {
            color:"#FFFFFF"
          }

      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>

</html>
